<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <h1>Ваша история поиска</h1>

<body>

    {% endfor %}

</body>
</html>
